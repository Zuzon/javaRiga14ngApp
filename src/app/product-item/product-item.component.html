<div class="name">{{item.name}}</div>
<div *ngIf="item.discount === 0" class="price">{{item.price}}</div>
<div *ngIf="item.discount > 0" class="price">
    <span class="old">{{item.price}}</span>
    <span class="discount">&nbsp;-{{item.discount*100}}%</span>
    <span class="actualPrice">&nbsp;{{item.price - item.price * item.discount}}</span>
</div>
<div class="buy">
    <button (click)="onAdd.next(item)">Add to cart</button>
</div>
